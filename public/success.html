<!doctype html>
<html>
<head>

<meta charset="UTF-8">
<link href="stylesheets/weui.css" rel="stylesheet" type="text/css" media="screen">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="weui-msg">
        <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
        <div class="weui-msg__text-area">
            <h2 class="weui-msg__title" id="message_title">操作成功</h2>
<!--            <p class="weui-msg__desc">内容详情，可根据实际需要安排，如果换行则不超过规定长度，居中展现<a href="javascript:void(0);">文字链接</a></p>-->

        <div class="weui-msg__opr-area">
            <p class="weui-btn-area">

                </p>
